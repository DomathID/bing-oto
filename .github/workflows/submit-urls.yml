name: Daily Bing URL Submission

on:
  schedule:
    - cron: '0 0 * * *'  # Menjalankan setiap hari pada pukul 00:00 UTC
  workflow_dispatch:

jobs:
  submit-urls:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run URL submission
      id: submit-urls
      run: node index.js ${{ inputs.sitemap_url }}
      env:
        BING_API_KEY: ${{ secrets.BING_API_KEY }}

    - name: Set output
      id: set-output
      run: echo "LAST_UPDATED=$(date)" >> $GITHUB_ENV

    - name: Create summary
      run: echo "URLs have been submitted successfully. Last updated: ${{ env.LAST_UPDATED }}" > summary.txt

    - name: Display summary
      run: cat summary.txt
